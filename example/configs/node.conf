# Snowblossom Node Configuration File

# the network to use
# (snowblossom/mainnet, teapot/testnet, spoon/regtest)
network=snowblossom

# logging configuration
log_config_file=configs/logging.properties

# database
# (rocksdb, lobstack)
db_type=rocksdb
db_path=node_db/mainnet

# build transaction index
# WARNING: doesn't index previous blocks
# You should delete node_db if you enable this and resync
#tx_index=true

# defaults: mainnet=2338, testnet=2339
service_port=2338
